{{- define "ffc-helm-library.container.tpl" -}}
{{- $requiredMsg := include "ffc-helm-library.defaultCheckRequiredMsg.tpl" . -}}
name: {{ required (printf $requiredMsg "name") .Values.name | quote }}
image: {{ required (printf $requiredMsg "image") .Values.image | quote }}
{{- if .Values.container.command }}
{{- with .Values.container.command }}
command:
  {{- toYaml . | nindent 12 }}
{{- end }}
{{- with .Values.container.args }}
args:
  {{- toYaml . | nindent 12 }}
{{- end }}
{{- end }}
imagePullPolicy: {{ required (printf $requiredMsg "imagePullPolicy") .Values.container.imagePullPolicy | quote }}
securityContext:
  runAsUser: {{ required (printf $requiredMsg "runAsUser") .Values.container.runAsUser }}
  runAsNonRoot: {{ required (printf $requiredMsg "runAsNonRoot") .Values.container.runAsNonRoot }}
  readOnlyRootFilesystem: {{ required (printf $requiredMsg "readOnlyRootFilesystem") .Values.container.readOnlyRootFilesystem }}
  allowPrivilegeEscalation: {{ required (printf $requiredMsg "allowPrivilegeEscalation") .Values.container.allowPrivilegeEscalation }}     
resources:
  requests:
    memory: {{ required (printf $requiredMsg "requestMemory") .Values.container.requestMemory | quote }}
    cpu: {{ required (printf $requiredMsg "requestCpu") .Values.container.requestCpu | quote }}
  limits:
    memory: {{ required (printf $requiredMsg "limitMemory") .Values.container.limitMemory | quote }}
    cpu: {{ required (printf $requiredMsg "limitCpu") .Values.container.limitCpu | quote }}
{{- end -}}
{{- define "ffc-helm-library.container" -}}
{{- println "" -}}
{{- include "ffc-helm-library.util.merge" (append . "ffc-helm-library.container.tpl") | indent 8 -}}
{{- end -}}
